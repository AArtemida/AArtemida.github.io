				</div>
			</div>
			<!-- <div class="dark-box color-bg" @click="clickChangeWidth($event)">

			</div> -->
			<div class="handle" v-drag="changeWidth" :style="{left:lightWidth}"><i class="iconfont icon-pingyi"></i></div>
		</section>
		<section class="content_1 clearfix">
			<div class="clip-box">
				<div class="trangle1"></div>
				<div class="trangle2"></div>
				<div class="trangle3"></div>
